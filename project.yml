name: TodoApp
options:
  xcodeVersion: "12.0"
  deploymentTarget:
    iOS:  "14.0"
  developmentLanguage: ja

settings:
  base:
    SWIFT_VERSION: 5.0

packages:    
  GRDB:
    url: https://github.com/groue/GRDB.swift.git
    exactVersion: 5.1.0
  RxGRDB:
    url: https://github.com/RxSwiftCommunity/RxGRDB.git
    exactVersion: 1.0.0
  RxSwift:
    url: https://github.com/ReactiveX/RxSwift.git
    exactVersion: 5.1.1
  RxRelay:
    url: https://github.com/ReactiveX/RxSwift.git
    exactVersion: 5.1.1

targets:
  TodoApp:
    type: application
    platform: iOS
    settings:
      base:
        PRODUCT_NAME: $TARGET_NAME
        PRODUCT_BUNDLE_IDENTIFIER: com.github.droibit.sample.${PRODUCT_NAME}
        MARKETING_VERSION: 1.0.0
        CURRENT_PROJECT_VERSION: 1
        ENABLE_PREVIEWS: true
        DEVELOPMENT_ASSET_PATHS: "\"Sources/Resources/Preview Content\""
        DEVELOPMENT_LANGUAGE: jp
    sources:
      - path: Sources
        excludes:
          - "**/.gitignore"
      - path: Sources/DI/NeedleGenerated.swift
        optional: true
        createIntermediateGroups: true
      - path: Sources/DI/NeedleGenerated.swift
        optional: true
        createIntermediateGroups: true
      - path: Sources/Resources/Generated/Strings+Generated.swift
        optional: true
        createIntermediateGroups: true
      - path: Sources/Resources/Generated/XCAssets+Generated.swift
        optional: true
        createIntermediateGroups: true        
    dependencies:
      - carthage: NeedleFoundation
      - package: RxSwift
      - package: RxRelay
      - package: GRDB
      - package: RxGRDB
    preBuildScripts:      
      - name: Run needle
        path: /bin/sh
        outputFiles:
          - $SRCROOT/Sources/DI/NeedleGenerated.swift
        script:  ./scripts/needle.sh
      - name: Run SwiftGen
        path: /bin/sh
        outputFiles:
          - $SRCROOT/Sources/Resources/Generated/Strings+Generated.swift
          - $SRCROOT/Sources/Resources/Generated/XCAssets+Generated.swift
        script: ./scripts/swiftgen.sh
    postCompileScripts:
      - name: Run SwiftFormat
        path: /bin/sh
        script: ./scripts/swiftformat.sh
      - name: Run SwiftLint
        path: /bin/sh
        script: ./scripts/swiftlint.sh

schemes:
  TodoApp:
    build:
      targets:
        TodoApp: all
    run:
      config: Debug
    test:
      config: Debug
    profile: 
      config: Debug
    analyze:
      config: Debug
    archive: 
      config: Debug      