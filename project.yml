name: TodoApp
options:
  xcodeVersion: "12.0"
  deploymentTarget:
    iOS:  "14.0"
  developmentLanguage: en

settings:
  base:
    SWIFT_VERSION: 5.0

packages:    
  GRDB:
    url: https://github.com/groue/GRDB.swift.git
    exactVersion: 5.1.0
  RxGRDB:
    url: https://github.com/RxSwiftCommunity/RxGRDB.git
    exactVersion: 1.0.0

targets:
  TodoApp:
    type: application
    platform: iOS
    settings:
      base:
        PRODUCT_NAME: $TARGET_NAME
        PRODUCT_BUNDLE_IDENTIFIER: com.github.droibit.sample.${PRODUCT_NAME}
        MARKETING_VERSION: 1.0.0
        CURRENT_PROJECT_VERSION: 1
        ENABLE_PREVIEWS: true
        DEVELOPMENT_ASSET_PATHS: "\"Sources/Resources/Preview Content\""
    sources:
      - path: Sources
      - path: Sources/DI/NeedleGenerated.swift
        optional: true
        createIntermediateGroups: true
    dependencies:
      - carthage: NeedleFoundation
      - carthage: RxSwift
      - carthage: RxRelay
      - package: GRDB
      - package: RxGRDB
    preBuildScripts:      
      - name: Run needle
        path: /bin/sh
        outputFiles:
          - $SRCROOT/Sources/DI/NeedleGenerated.swift
        script: export SOURCEKIT_LOGGING=0 && Carthage/Checkouts/needle/Generator/bin/needle generate Sources/DI/NeedleGenerated.swift Sources/

schemes:
  TodoApp:
    build:
      targets:
        TodoApp: all
    run:
      config: Debug
    test:
      config: Debug
    profile: 
      config: Debug
    analyze:
      config: Debug
    archive: 
      config: Debug      